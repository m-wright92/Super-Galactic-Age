<!DOCTYPE html>
<html lang="en">
<head>
  <title>Super Galactic Age Calculator!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Super Duper Alley Ooper Galaxy Age Calculator!</h2>
      <h4>Let us tell you your age* around the galaxy**!</h4>
      <small>*All ages rounded down</small>
      <small>**A very small subsect of the galaxy.</small>
    </div>
  </div>
  <div class="container">
    <div id="user-date">
      <div class="form">
        <input type="text" name="user-name" id="name-input" placeholder="Enter name here:">
        <label for="age">How old are you?</label>
        <input type="number" id="age">
        <button type="submit" id="name-age">Submit</button>
      </div>
    </div>

    <div class="hidden" id="planetary-age">
      <p>Your age on Mercury would be <span id="merc"></span> years old!</p>
    </div>
  </div>
</body>
</html>
